language: java
jdk:
- oraclejdk8
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
script:
- "./gradlew dist"
notifications:
  email: false
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - "$TRAVIS_BUILD_DIR/build/distributions/playBinary.zip"
    - "$TRAVIS_BUILD_DIR/build/distributions/playBinary.tar"
  on:
    repo: shiroverlord/Portail-Auto-Eval
