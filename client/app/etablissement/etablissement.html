<h2>Ajouter un etablissement</h2>
<form>
	<div class="form-group">
        <label for="nom" class="col-xs-4 col-sm-4  col-md-3 col-lg-3 control-label">Nom: </label>
        <input type="text" class="form-control col-xs-7  col-sm-7  col-md-5 col-lg-5" id="nom" data-ng-model="EtablissementController.batimentToAdd" required>
    </div>
    <br>
    <div style="margin-top:15px;">
        <button type="submit" class="btn btn-default" data-ng-disabled="!EtablissementController.batimentToAdd" data-ng-click="EtablissementController.addBatiment()">Envoyer</button>
    </div>
</form>
