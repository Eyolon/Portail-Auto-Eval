<form role="form" class="form-horizontal">
	<h1>Cr√©ation de Formulaire</h1>
	
    <div class="form-group">
        <label for="pwd" class="col-xs-4 col-sm-4 col-md-3 col-lg-3 control-label">Formulaire : </label>
        <input type="text" class="form-control col-xs-7 col-sm-7  col-md-5 col-lg-5" id="frmlr" data-ng-model="FormulaireController.formulaireToEdit.nom" ng-change="FormulaireController.validerAdd()" required>
    </div>
    
    <div class="form-group">
        <label for="listCtr" class="col-xs-4 col-sm-4 col-md-3 col-lg-3 control-label">Service : </label>
        <select class="form-control col-xs-7 col-sm-7  col-md-5 col-lg-5" ng-model="FormulaireController.formulaireToEdit.service" ng-options="service.libelle for service in FormulaireController.listService" ng-change="FormulaireController.validerAdd()" required></select>
    </div>
    
    <div class="form-group">
        <label for="listForm" class="col-xs-4 col-sm-4 col-md-3 col-lg-3 control-label">Type d'utilisateur : </label>
        <select class="form-control col-xs-7 col-sm-7  col-md-5 col-lg-5" ng-model="FormulaireController.formulaireToEdit.type" ng-options="type.libelle for type in FormulaireController.listType" ng-change="FormulaireController.validerAdd()" required></select>
    </div>    
    
    <button class="btn btn-default" data-ng-disabled="!FormulaireController.readyToSubmit" type="submit" data-ng-click="FormulaireController.validerLink()">Enregistrer</button>
    
</form>
