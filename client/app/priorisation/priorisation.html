<form role="form" class="form-horizontal">
    <h1>Consultation des Resultats et de mes priorités</h1>
	
	<h2>Bilan de mon évaluation</h2>
    <nvd3 options="options" data="data" config="config"></nvd3>

	<div>
		<label for="prio">Total EFQM (moyenne sur 100):</label>
		<span data-ng-bind="PriorisationController.moyenne"></span>
	</div>
	<br>
	<h2>Liste des points que j'ai priorisé : </h2>
	
	<div id="prio" class="frmlqust-repeat" data-ng-repeat="note in PriorisationController.priorisationList">
		<br>
		<div>
			<span data-ng-bind="note.question.valeur"></span>
		</div>
		<div>
			<label for="prio">Indice de priorité</label>
			{{note.gravite + note.amelioration}} 
		</div>

		<div>
			<label for="prio">Ma note : </label>
			<span data-ng-bind="note.valeur"></span>  
			</div>

		<div>
			<label for="prio">Ma faiblesse :</label>
			<span data-ng-bind="note.remarque"></span>  
		</div>
		<div>
			<label for="prio">Impact du sujet dans mon travail (0-100) :</label>
			<span data-ng-bind="note.gravite"></span>  
			<br>
			<label for="prio">Explication Impact :</label>
			<span data-ng-bind="note.axeAmelioration1"></span>  
			<br>
			<label for="prio">Capacite a m'ameliore (0-100) :</label>
			<span data-ng-bind="note.amelioration"></span>  
			<br>
			<label for="prio">Point pour m'améliorer :</label>
			<span data-ng-bind="note.axeAmelioration2"></span> 
		</div>
		<br>
	</div>
	
	<br>
	<button type="submit" class="btn btn-default" data-ng-disabled="!PriorisationController.priorisationList" data-ng-click="PriorisationController.download()">Exporter Matrice Priorisation CSV</button>

</form>
